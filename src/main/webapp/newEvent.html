  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <style>
  body {
    background: url('recursos/ubuntu.jpg') center no-repeat;
    background-attachment: fixed;
    background-size: cover;
    min-height:100%;
  }

  .container{
    height: 60px;
  }

  .left {
      position: absolute;
      top: 0px; 
      left: 10px;
  }  
  
  ul, li {
      margin:0;
      padding:0;
      list-style-type:none;
  }
  #container {
      width:400px;
      height:290px;
      background:#fefefe;
      margin:auto;  
      border-top-color:#d3dbde;
      border-bottom-color:#bfc9dc;
      box-shadow:0 1px 1px #ccc;
      border-radius:5px;
      position:relative;
  }
  h2 {
      margin:0;
      padding:10px 0;
      font-size:34px;
      text-align:center;
      background:#eff4f7;
      border-bottom:1px solid #dde0e7;
      box-shadow:0 -1px 0 #fff inset;
      border-radius:5px 5px 0 0; /* otherwise we get some uncut corners with container div */
      text-shadow:1px 1px 0 #fff;
  }
  
</style>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <div class="left">
        <a href="UserCalendar.html"><span class="logo"><img src="recursos/logo.png" alt="logotipo" width="60" height="60"></span>
      </div>
  </a>
  </div>  
</nav>

<div class="container">
  
  <h2>Nueva reunion</h2>
 
<br>  
  <div class="panel-group">
    <div class="panel panel-default">
     
      <div class="panel-heading"> <strong>Datos de la Reuni√≥n:</strong></div>
      <div class="panel-body">
          
      	<form>
          <div class="form-group row row-md-6">
            <label class="col-sm-2 col-form-label">Nombre Reunion:</label>
              <div class="col-sm-3">
                  <input type="text" class="form-control" id="nombreReunion">
              </div>
              <label class="col-sm-1 col-form-label">URL:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="url" required="true">
            </div>
          </div>
          <div class="form-group row row-md-6">
          <label for="example-date-input" class="col-2 col-form-label">Fecha</label>
            <div class="col-2">
              <input class="form-control" type="date"  id="fecha">
            </div>
            
            <label class="col-sm-1 col-form-label offset-md-1">Invitar:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="invitar" required="true" placeholder="nombreusuario1 , nombreusuario2,...">
            </div>
          </div>
          
        
          <div class="form-group row row-md-6">
            <label class="col-sm-2 col-form-label">Hora de Inicio:</label>
              <div class="col-sm-1">
                <input type="time" name="horaInicio" min="07:00" max="20:00" id="horaInicio">
              </div>
              <label class="col-sm-3col-form-label">Hora Fin:</label>
              <div class="col-sm-1">
                <input type="time" name="horaFin"min="07:00" max="20:00"id="horaFin">
              </div>
          </div> 
          <div class="form-group row row-md-6">
            <label class="col-sm-2 col-form-label">Descripcion:</label>
             <div class="col-sm-3">
              <textarea class="form-control" id="descripcion" ></textarea>
             </div>
            
          
          </div>
	  	</form>
      </div>
    </div>
    
  </div>
  <span class="float-right" id="crear"><span class="btn btn-success" onclick="crear()">Crear</span></span>
</div>
<script src="js/newEvent.js"></script>
<script src="https://code.jquery.com/jquery-1.7.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
